apiVersion: apps/v1
kind: Deployment
metadata:
  name: codegen-backend
  labels:
    app: codegen-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codegen-backend
  template:
    metadata:
      labels:
        app: codegen-backend
    spec:
      containers:
      - name: backend
        image: {ACR_NAME}.azurecr.io/codegen-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: codegen-backend-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: codegen-backend
